<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack Books</title>
  </head>
  <body>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
        </tr>
        {% endfor %}
      </table>
      <h1>Add a Book</h1>
      <form action="/create" method="post">
        {% csrf_token %}
        Title: <input type="text" name="title">
        Author: <input type="text" name="author">
        Category: <input type="text" name="category">
        <input type="submit" name="submit" value="submit">
      </form>
  </body>
</html>
